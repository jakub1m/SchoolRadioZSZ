<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Logowanie</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form id="loginForm" method="post" action="/songs/verify">
            <input type="password" id="code" name="code" placeholder="Podaj kod">
            <button type="submit">Zaloguj</button>
        </form>
    </div>
</body>
</html>
